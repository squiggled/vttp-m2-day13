<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Contact list</h1>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Birthday</th>
                <th>Link to contact page</th>
            </tr>
            </tr>
           <tr data-th-each="contact: ${allContacts}"> 
                <td data-th-text="${contact.name}"></td>
                <td data-th-text="${contact.id}"></td>
                <td data-th-text="${contact.email}"></td>
                <td data-th-text="${contact.phone}"></td>
                <td data-th-text="${contact.birthday}"></td>
                <td>
                    <a th:href="@{/contacts/{id}(id=${contact.id})}">Contact Page</a>
                </td> 
                
           </tr>
        
        </table>
        <a th:href="@{/contacts/addcontact}">Add another contact</a>
    </div>
   
</body>
</html>
