<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Contact listing</h1>
    <!-- th:if condition will only render 'error' if content == null, so even if there is no content, you must set content == null in the controller -->
    <div th:if="${content}">
        <text th:text="${content}"></text>
    </div>
    <div th:if="${error}"> 
        <text th:text="${error}"></text>
    </div>
    <a th:href="@{/contacts}">Back to contact listing</a>
</body>
</html>
